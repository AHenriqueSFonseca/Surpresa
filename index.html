<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surpresa Amigos!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to bottom, #4fc3f7, #ec407a);
            color: #2c3e50;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-size: 1.1em;
        }

        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease, pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            line-height: 1.7;
            color: #000; /* Ajustado para preto conforme a div inicial */
            font-weight: 600;
        }

        /* Estilo para os parágrafos dentro das divs de resultado que têm fundo colorido */
        #resultado1 p, #resultado2 p, #resultado3 p, #resultado4 p {
            color: white; /* Mantém a cor branca onde era intendedo */
        }


        #mensagemInicial {
            background-image: linear-gradient(to bottom, #90caf9, #f48fb1);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: all 1s ease;
            animation: fadeIn 1s ease; /* Animação inicial */
            display: flex; /* Garante que o conteúdo inicial use flexbox para alinhamento */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #mensagemInicial:hover {
            transform: scale(1.04);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-custom {
            padding: 15px 30px;
            font-size: 1.3em;
            margin: 15px;
            cursor: pointer;
            transition: all 0.5s ease;
            border-radius: 12px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-image: linear-gradient(to right, #ff9800, #90caf9);
            color: white;
            position: relative;
            overflow: hidden;
        }

         .btn-custom:hover {
            background-image: linear-gradient(to right, #f57c00, #64b5f6);
            transform: translateY(-4px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

         /* Estilo específico para o botão de voltar, se necessário */
        .btn-custom.btn-secondary {
            background-image: linear-gradient(to right, #bdbdbd, #757575);
        }
        .btn-custom.btn-secondary:hover {
             background-image: linear-gradient(to right, #a0a0a0, #5a5a5a);
         }

        #resultado, #resultado1, #resultado2, #resultado3, #resultado4 {
            display: none; /* Inicialmente ocultos */
            background-color: #fff;
            padding: 30px;
            margin-top: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            /* Removendo animation: fadeIn/pulse daqui, será adicionado/removido via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Adicionado posicionamento para transições */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            min-height: 100vh; /* Ajustado para ocupar a altura total da viewport para transição */
            box-sizing: border-box; /* Inclui padding e border na largura/altura */
             background-image: linear-gradient(to bottom, #90caf9, #f48fb1); /* Mantendo o gradiente para as divs de resultado */
        }

         #resultado {
              background-image: none; /* Remove o gradiente para o resultado final */
              background-color: #fff; /* Fundo branco para o resultado final */
              min-height: auto; /* Remove a altura total forçada para o resultado final */
         }


        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #parabens {
            font-size: 4em;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            background-image: linear-gradient(to right, #ff6b81, #4fc3f7);
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse 3s infinite;
            transition: font-size 0.5s ease;
        }

        #parabens:hover{
            font-size: 4.5em;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
            transition: transform 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Classes de transição controladas por JS */
        .hidden{
            display:none !important; /* Usa !important para garantir a ocultação */
        }

        .page-entering {
            animation: fadeIn 0.5s ease-in-out forwards;
        }

         /* Animações para "ir" para a próxima página (ex: slide da esquerda para a direita) */
        .slideOutLeft {
            animation: slideOutLeft 0.5s ease-in-out forwards;
        }
        @keyframes slideOutLeft {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(-100%); opacity: 0; }
        }
         .fadeInRight { /* Nova animação para a página entrando pela direita */
             animation: fadeInRight 0.5s ease-in-out forwards;
         }
         @keyframes fadeInRight {
             from { transform: translateX(100%); opacity: 0; }
             to { transform: translateX(0); opacity: 1; }
         }

         /* Animações para "voltar" para a página anterior (ex: slide da direita para a esquerda) */
         .slideOutRight { /* Nova animação para a página saindo para a direita */
             animation: slideOutRight 0.5s ease-in-out forwards;
         }
         @keyframes slideOutRight {
             from { transform: translateX(0); opacity: 1; }
             to { transform: translateX(100%); opacity: 0; }
         }
        .fadeInLeft { /* Ajustado para a página entrando pela esquerda */
            animation: fadeInLeft 0.5s ease-in-out forwards;
        }
        @keyframes fadeInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Media Queries para Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .btn-custom {
                font-size: 1em;
                padding: 10px 20px;
                margin: 10px;
                gap: 8px;
            }
            #parabens {
                font-size: 3em;
            }
            .emoji {
                font-size: 3em;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 0.9em;
            }
            .btn-custom {
                font-size: 0.9em;
                padding: 8px 16px;
                margin: 8px;
                gap: 6px;
            }
            #parabens {
                font-size: 2.5em;
            }
            .emoji {
                font-size: 2.5em;
            }

            /* Layout dos botões em coluna em telas menores */
            #resultado1 > div,
            #resultado2 > div,
            #resultado3 > div,
            #resultado4 > div,
            #resultado > div {
                display: flex;
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }
    </style>
</head>

            <p style="color:white; font-size: 1.7em; font-weight: bold;">Olá amigos, temos uma novidade emocionante para compartilhar com vocês. Preparem-se para uma pequena jornada!</p>
            <button class="btn btn-primary btn-custom" id="btnProximo1">
                <i class="fas fa-gift"></i> Clique aqui para o primeiro passo!

                <button class="btn btn-primary btn-custom" id="btnProximo2">
                    <i class="fas fa-heart"></i> Próximo
                </button>
                <button class="btn btn-secondary btn-custom" id="btnVoltar1">Voltar</button>
            </div>
        </div>
